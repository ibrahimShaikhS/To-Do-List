<!DOCTYPE html>
<html>
  <head>
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="todo-list">
        <h2>My To-Do List</h2>
        <form>
          <input type="text" id="new-item" placeholder="Add new item...">
          <button type="button" onclick="addItem()">Add</button>
        </form>
        <ul id="todo-items"></ul>
      </div>
      
    <script src="node.js"></script>
  </body>
</html>
